<div id="contatos">
    <h2 id="contatos">Entre em contato</h2>
    <h3 id="contatos">Deixe aqui comentários, críticas ou sugestões</h3>
    <form id="contato" name="contato" method="post" action="mailto:rickoshiro2014@gmail.com">
        <div class="row">
            <div class="column">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" autofocus required placeholder="Seu Nome" size="40">
            </div>
            <div class="column">
                <label for="email">Seu Email:</label>
                <input type="email" id="email" name="email" size="40" required placeholder="Seu Email">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="comentarios">Comentário:</label>
                <textarea name="comentario" id="comentarios" cols="40" rows="10"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="notificacoes">Desejo receber novidades</label>
                <input type="checkbox" id="notificacoes" name="notificacoes">
            </div>
        </div>
        <div id="centralizado">
            <input id="Limpar" type="reset" value="Limpar">
            <input id="Enviar" type="submit" value="Enviar">
        </div>
    </form>
</div>
